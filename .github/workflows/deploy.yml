name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
  workflow_dispatch: # 手動実行も可能

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_PHP: powerspot/php
  ECR_REPOSITORY_NGINX: powerspot/nginx
  ECS_CLUSTER: powerspot-cluster
  ECS_SERVICE: powerspot-task-service-6vmrnfgi
  AWS_ACCOUNT_ID: 942466927983

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push PHP image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 -f docker/app/Dockerfile.prod -t $ECR_REGISTRY/$ECR_REPOSITORY_PHP:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_PHP:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_PHP:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PHP:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PHP:latest

      - name: Build, tag, and push Nginx image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 -f docker/web/Dockerfile.prod -t $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:latest

      - name: Get current task definition
        id: get-task-def
        run: |
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition powerspot-task \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' \
            --output json)
          echo "$TASK_DEF" > task-definition.json
          echo "Task definition retrieved"

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: app
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PHP }}:latest

      - name: Fill in the new image ID for Nginx container
        id: task-def-nginx
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          container-name: nginx
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_NGINX }}:latest

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-nginx.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

